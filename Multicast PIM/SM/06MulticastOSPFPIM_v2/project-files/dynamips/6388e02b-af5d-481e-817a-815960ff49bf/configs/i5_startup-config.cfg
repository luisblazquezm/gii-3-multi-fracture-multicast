!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R5
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
ip multicast-routing 
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 51.0.0.1 255.0.0.0
 ip pim sparse-mode
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 5.0.0.1 255.0.0.0
 ip pim sparse-mode
 duplex auto
 speed auto
!
interface GigabitEthernet1/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/1
 ip address 4.0.0.2 255.0.0.0
 ip pim sparse-mode
 duplex auto
 speed auto
!
interface GigabitEthernet4/0
 ip address 25.0.0.2 255.0.0.0
 ip pim sparse-mode
 negotiation auto
!
router ospf 1
 router-id 51.0.0.1
 log-adjacency-changes
 auto-cost reference-bandwidth 1000
 network 4.0.0.0 0.255.255.255 area 1
 network 5.0.0.0 0.255.255.255 area 1
 network 25.0.0.0 0.255.255.255 area 1
 network 51.0.0.0 0.255.255.255 area 1
!
!
no ip http server
no ip http secure-server
!
ip pim rp-address 7.0.0.1
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
